<div>
  <form (ngSubmit)="save()" [formGroup]="consumerForm">
    <mat-form-field>
      <mat-select formControlName="civility" placeholder="Civility">
        <mat-option value="Mr">Mr</mat-option>
        <mat-option value="Mme">Miss</mat-option>
      </mat-select>
    </mat-form-field>
    <p>
      <mat-form-field>
        <mat-label for="firstname">Firstname</mat-label>
        <input formControlName="firstname" id="firstname" matInput type="text">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="lastname">Lastname</mat-label>
        <input formControlName="lastname" id="lastname" matInput type="text">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="email">Email</mat-label>
        <input formControlName="email" id="email" matInput type="text">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label for="phone">Phone</mat-label>
        <input formControlName="phone" id="phone" matInput maxlength="10" type="text">
      </mat-form-field>
    </p>
    <div class="buttons-bar">
      <!-- Cancel Button -->
      <button (click)="cancel()" color="warn" id="cancelButton" mat-icon-button matTooltip="Cancel" type="button">
        <mat-icon>cancel</mat-icon>
      </button>
      <!-- Validate Button -->
      <button [disabled]="!consumerForm.valid" color="primary" id="validButton" mat-icon-button matTooltip="Validate" type="submit">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </form>
</div>
