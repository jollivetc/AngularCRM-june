<input type="text" (keyup)="search()" [(ngModel)]="searchString">
<a mat-icon-button routerLink="/consumer" routerLinkActive="is-active" >
  <mat-icon>PersonAdd</mat-icon>
</a>

<table>
  <tr *ngFor="let consumer of consumers | async">
    <td>{{consumer.civility}}</td>
    <td>{{consumer.firstname}}</td>
    <td>{{consumer.lastname}}</td>
    <td>{{consumer.email}}</td>
    <td>{{consumer.phone | phone}}</td>
    <td></td>
  </tr>
</table>
