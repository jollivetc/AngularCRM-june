<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <mat-label for="login">Login</mat-label>
      <input matInput type="text" id="login" name="login" formControlName="login">
    </mat-form-field>
   <span *ngIf="loginForm.get('login')?.touched || loginForm.get('login')?.dirty
                  && !loginForm.get('login')?.errors">
          <span *ngIf="loginForm.get('login')?.errors?.['required']">
            you should put a value
          </span>
          <span *ngIf="loginForm.get('login')?.errors?.['minlength']">
            at least 3 characters
          </span>
   </span>
  </p>
  <p>
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input matInput type="text" id="password" name="password" formControlName="password" >
    </mat-form-field>
  </p>
  <p>
    <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">Validate</button>
  </p>
</form>
