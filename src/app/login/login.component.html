<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p>
    <label for="login">Login</label>
   <input type="text" id="login" name="login" formControlName="login">
   <span *ngIf="loginForm.get('login')?.touched || loginForm.get('login')?.dirty
                  && !loginForm.get('login')?.errors">
          <span *ngIf="loginForm.get('login')?.errors?.['required']">
            you should put a value
          </span>
          <span *ngIf="loginForm.get('login')?.errors?.['minlength']">
            at least 3 characters
          </span>
   </span>
  </p>
  <p>
    <label for="password">password</label>
    <input type="text" id="password" name="password" formControlName="password" >
  </p>
  <p>
    <button type="submit" [disabled]="!loginForm.valid">Validate</button>
  </p>
</form>
